<div class="mainBackground">
  <div class="backButton" (click)="backToSubscription()"> Back </div>
  <h2> insert subscription data </h2>
  <form class="customForm" #formData = "ngForm" (ngSubmit) = "onClickSubmit(formData)" >
    <input class="textInput" type = "text" name = "name" placeholder = "subscription name" ngModel>
    <br/>
    <p>coordination</p>
    <br/>
    <input class="textInput" type = "text" name = "latitude" placeholder = "latitude ( -90 to 90 )" ngModel>
    <br/>
    <input class="textInput" type = "text" name = "longitude" placeholder = "longitude ( -180 to 180 )" ngModel>
    <br/>
    <p>end date</p>
    <br/>
    <input class="textInput" type = "text" name = "end_date" placeholder = "end date (yyyy-mm-dd) " ngModel>
    <br/>
    <input class="textInput" type = "text" name = "periodicity" placeholder = "periodicity in weeks" ngModel>
    <br/>
    <input type = "submit" value = "create subscription" class="customButton">
  </form>
</div>
