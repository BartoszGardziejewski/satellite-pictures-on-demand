<div class="mainBackground">
  <form class="customForm" #formData = "ngForm" (ngSubmit) = "onClickSubmit(formData)" >
    <input class="textInput" type = "text" name = "username" placeholder = "username" ngModel>
    <br/>
    <input class="textInput" type = "password" name = "password" placeholder = "password" ngModel>
    <br/>
    <input class="textInput" type = "password" name = "repassword" placeholder = "reenter password" ngModel>
    <br/>
    <input class="textInput" type = "text" name = "email" placeholder = "email" ngModel>
    <br/>
    <input class="textInput" type = "text" name = "firstName" placeholder = "first_name" ngModel>
    <br/>
    <input class="textInput" type = "text" name = "lastName" placeholder = "last_name" ngModel>
    <br/>
    <input type = "submit" value = "create account" class="customButton">
  </form>
</div>
