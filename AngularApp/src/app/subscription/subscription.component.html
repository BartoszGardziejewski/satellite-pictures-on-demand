<div class="mainBackground">
  <div class="backButton" (click)="backToSubscription()"> Back </div>
  <h2>{{subscription.title}}</h2>
  <p>
    {{subscription.description}}
  </p>

  <div class="contentContainer">
  <ul>
    <li *ngFor="let photo of subscription.photos"> <img src={{photoSource+photo.id}} > <p>{{photo.date}}</p> </li>
  </ul>
  </div>

</div>
